<div *ngFor="let order of orders" class="order">
  <p>Commande #{{ order.id }} - Total : {{ order.total }}€</p>

  <ng-container *ngIf="order.paid">
    <!-- Ici, on utilise 'getTicketForOrder' pour récupérer le ticket correspondant à cette commande -->
    <ng-container *ngIf="getTicketForOrder(order.id) as ticket">
      <a [routerLink]="['/ticket', ticket.id]">Voir QR Code</a>
    </ng-container>
  </ng-container>
</div>
