<!-- src/app/pages/cart.component.html -->
<div>
    <h2>Panier</h2>
  
    <div *ngIf="cartItems.length > 0; else noItems">
      <ul>
        <!-- Parcourez les éléments du panier -->
        <li *ngFor="let item of cartItems">
          <strong>{{ item.offer.name }}</strong><br />
          Description: {{ item.offer.description }}<br />
          Prix: {{ item.offer.unitprice }} €<br />
          Compétition : {{ item.competition.sport_name }} - {{ item.competition.site_name }} le {{ item.competition.date }}
        </li>
      </ul>
    </div>
  
    <!-- Affichage d'un message si le panier est vide -->
    <ng-template #noItems>
      <p>Votre panier est vide.</p>
    </ng-template>
  </div>
